<form id="netlify-contact-form" method="post" name="contact" role="form" data-netlify="true"
    data-netlify-recaptcha="true">
    <div class="messages"></div>
    <div class="controls">
        <div class="form-group">
            <label for="form_name">First Name *</label>
            <input autocomplete="given-name" id="form_name" type="text" name="name" class="form-control"
                required="required" aria-required="true" data-error="First name is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_lastname">Last Name *</label>
            <input autocomplete="family-name" id="form_lastname" type="text" name="lastname" class="form-control"
                required="required" aria-required="true" data-error="Last name is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_email">Email *</label>
            <input autocomplete="email" id="form_email" type="email" name="email" class="form-control"
                required="required" aria-required="true" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_phone">Phone</label>
            <input autocomplete="tel" id="form_phone" type="text" name="phone" class="form-control">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea id="form_message" class="w-100" name="message" class="form-control" rows="4" data-error="Please, leave us a message."></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-footer">
            <div data-netlify-recaptcha="true"></div>
            <input type="submit" class="button" value="Send message" aria-label="Send message" tabindex="0">
        </div>
    </div>
    <div class="row">
        <p class="text-muted mt-4">
            <strong>*</strong> These fields are required.
        </p>
    </div>
</form>
